<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Settings</h2>
    <form id="settings-form" class="space-y-4">
      <div>
        <label for="provider-select" class="block font-medium mb-1">Model Provider</label>
        <select id="provider-select" class="w-full border rounded p-2">
          <option value="gemini">Google Gemini</option>
          <option value="openai">OpenAI</option>
        </select>
      </div>
      <div>
        <label for="api-key-input" class="block font-medium mb-1">API Key</label>
        <input type="text" id="api-key-input" class="w-full border rounded p-2" placeholder="Enter your API key">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save Settings</button>
    </form>
    <div id="save-status" class="mt-4 text-center text-sm"></div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
